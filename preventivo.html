<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Richiedi un Preventivo</title>
  <style>
    body {
      background-image: url('img/sfondo assicurazione.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .contenitore {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #FFFFFF;
      margin-bottom: 20px;
    }

    .pulsante {
      background-color: #0038A8;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
      display: inline-block;
    }

    .pulsante:hover {
      background-color: #002366;
    }

    form {
      text-align: left;
      color: white;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    input[type="email"],
    input[type="checkbox"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0038A8;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002366;
    }
  </style>
</head>
<body>
  <div class="contenitore">
    <h1>Richiedi un Preventivo Veicolo</h1>
    <form id="emailForm">
      <label>Nome: <input type="text" id="nome" name="nome" required></label>
      <label>Cognome: <input type="text" id="cognome" name="cognome" required></label>
      <label>Data di nascita: <input type="date" id="data_nascita" name="data_nascita" required></label>
      <label>Telefono: <input type="tel" id="telefono" name="telefono" required></label>
      <label>Codice Fiscale: <input type="text" id="codice_fiscale" name="codice_fiscale" required></label>
      <label>Indirizzo di residenza: <input type="text" id="indirizzo" name="indirizzo" required></label>
      <label>Numero di targa: <input type="text" id="targa" name="targa" required></label>
      <label>Tipo di veicolo: <input type="text" id="tipo_veicolo" name="tipo_veicolo" required></label>
      <label>Note personali: <input type="text" id="note" name="note"></label>
      <label>E-mail: <input type="email" id="email" name="email" required></label>
      <label><input type="checkbox" name="privacy" required> Accetto la normativa sulla privacy (ai sensi del D.Lgs. 196/2003, 101/2018 e art. 13 GDPR Reg. UE 2016/679)</label>
      <button type="submit">Invia</button>
    </form>

    <script>
      document.getElementById('emailForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const nome = document.getElementById('nome').value.trim();
        const cognome = document.getElementById('cognome').value.trim();
        const dataNascita = document.getElementById('data_nascita').value;
        const telefono = document.getElementById('telefono').value.trim();
        const codiceFiscale = document.getElementById('codice_fiscale').value.trim();
        const indirizzo = document.getElementById('indirizzo').value.trim();
        const targa = document.getElementById('targa').value.trim();
        const tipoVeicolo = document.getElementById('tipo_veicolo').value.trim();
        const note = document.getElementById('note').value.trim();
        const email = document.getElementById('email').value.trim();

        const oggetto = encodeURIComponent(`Richiesta preventivo - ${nome} ${cognome} - ${targa}`);
        const corpo = encodeURIComponent(
          `Nome: ${nome}\nCognome: ${cognome}\nData di nascita: ${dataNascita}\nTelefono: ${telefono}\nEmail: ${email}\nCodice Fiscale: ${codiceFiscale}\nIndirizzo: ${indirizzo}\nTarga: ${targa}\nTipo veicolo: ${tipoVeicolo}\nNote: ${note}`
        );

        const mailtoLink = `mailto:robertafalasca@yahoo.it?subject=${oggetto}&body=${corpo}`;
        window.location.href = mailtoLink;
      });
    </script>

    <a href="index.html" class="pulsante">Home</a>
  </div>
</body>
</html>
