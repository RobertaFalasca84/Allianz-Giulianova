<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Contattaci</title>
    <style>
        body {
            background-image: url('img/sfondo assicurazione.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contenitore {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-family: 'DIN Next LT Pro Bold Condensed', Arial, sans-serif;
            font-size: 48px;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .telefono {
            font-size: 44px;
            margin-bottom: 20px;
        }

        .telefono a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }

        .pulsante {
            background-color: #0038A8;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .pulsante:hover {
            background-color: #002366;
        }

        form {
            text-align: left;
            color: white;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="datetime-local"],
        textarea,
        input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #0038A8;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #002366;
        }
    </style>
</head>
<body>
    <div class="contenitore">
        <h1>CONTATTACI</h1>
        <h2 style="color: red;">CONSULENTE ROBERTA FALASCA</h2>
        <div class="telefono">ðŸ“ž <a href="tel:3405776311">3405776311</a></div>
        <h2>OPPURE PRENOTA UN APPUNTAMENTO</h2>

        <!-- FORM CON ID PER JAVASCRIPT -->
        <form id="emailForm">
            <label>Nome: <input type="text" name="nome" id="nome" required></label>
            <label>Cognome: <input type="text" name="cognome" id="cognome" required></label>
            <label>Telefono: <input type="tel" name="telefono" id="telefono" required></label>
            <label>Data e Ora Appuntamento: <input type="datetime-local" name="appuntamento" id="appuntamento" required></label>
            <label>Note aggiuntive: <textarea name="note" id="note" rows="4"></textarea></label>
            <label><input type="checkbox" name="privacy" required> Accetto la normativa sulla privacy (ai sensi del D.Lgs. 196/2003, 101/2018, e art. 13 GDPR Reg. UE 2016/679)</label>
            <button type="submit">Invia</button>
        </form>

        <!-- SCRIPT PER COSTRUIRE MAILTO PERSONALIZZATO -->
        <script>
          document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const appuntamento = document.getElementById('appuntamento').value;
            const note = document.getElementById('note').value.trim();

            const oggetto = encodeURIComponent(`Richiesta appuntamento - ${nome} ${cognome}`);
            const corpo = encodeURIComponent(
              `Nome: ${nome}\nCognome: ${cognome}\nTelefono: ${telefono}\nData e Ora Appuntamento: ${appuntamento}\nNote: ${note}`
            );

            const mailtoLink = `mailto:robertafalasca@yahoo.it?subject=${oggetto}&body=${corpo}`;
            window.location.href = mailtoLink;
          });
        </script>

        <a href="index.html" class="pulsante">Home</a>
    </div>
</body>
</html>
